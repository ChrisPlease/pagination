<html>
<head>
	<title>JS Scratchpad</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">

		<!-- Start of the List -->
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title">To Do List</h2>
					</div> <!-- .panel-heading -->

					<div class="panel-body">
						<ul id="todos" class="list-group">
						</ul>
					</div> <!-- .panel-body -->
				</div> <!-- .panel .panel-default -->
			</div> <!-- .col-md-6 .col-md-offset-3 -->			
		</div> <!-- .row -->
		<!-- End of the List -->

		<!-- Start of the List Form -->
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title">Add an Item</h2>
					</div> <!-- .panel-heading -->
					<div class="panel-body">

						<form role="form" id="todo">
							<div class="form-group">

								<label for="title">Title</label>
								<input type="text" class="form-control" id="title" />

							</div> <!-- .form-group -->
							<div class="form-group">

								<label for="note">Note</label>
								<input type="text" class="form-control" id="note" />

							</div> <!-- .form-group -->
							<div class="form-group">

								<input id="submit" type="submit" class="btn btn-primary" value="Enter" />

							</div> <!-- .form-group -->
						</form> <!-- form#todo -->

					</div> <!-- .panel-body -->
				</div> <!-- .panel .panel-default -->
			</div> <!-- .col-md-6 .col-md-offset-3 -->
		</div> <!-- .row -->
		<!-- End of the List Form -->

	</div> <!-- .container -->
	<script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
